<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon</title>
  <meta name="description" content="We're launching something awesome. Stay tuned!" />
  <style>
    :root{
      --bg1:#0f1020;--bg2:#1a1b3a;--bg3:#0b3a4a;--accent:#6ee7ff;--accent-2:#a78bfa;--text:#e8eef4;--muted:#94a3b8;--ok:#22c55e;--err:#ef4444
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, rgba(167,139,250,.25), transparent 60%),
                  radial-gradient(800px 600px at 80% 90%, rgba(110,231,255,.25), transparent 60%),
                  linear-gradient(120deg, var(--bg1), var(--bg2), var(--bg3));
      background-size: 200% 200%;
      animation: gradientShift 18s ease-in-out infinite;
      display:grid; place-items:center; padding:24px;
    }
    @keyframes gradientShift{0%,100%{background-position: 0% 50%}50%{background-position:100% 50%}}

    .card{width:min(880px, 100%); padding:32px; border-radius:24px; 
      backdrop-filter: blur(12px) saturate(120%);
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 20px 50px rgba(0,0,0,.35);
    }
    .badge{display:inline-flex; align-items:center; gap:8px; font-size:12px; padding:6px 10px; border-radius:999px; 
      background: rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.16); color:var(--muted); letter-spacing:.08em; text-transform:uppercase}
    .spark{width:8px; height:8px; border-radius:999px; background: conic-gradient(from 0deg, var(--accent), var(--accent-2)); box-shadow:0 0 12px rgba(110,231,255,.6)}

    h1{margin:14px 0 10px; font-size: clamp(34px, 5vw, 52px); line-height:1.05}
    p.sub{margin:0 0 26px; color:var(--muted); font-size: clamp(14px, 2.2vw, 18px)}

    .countdown{display:grid; grid-template-columns: repeat(4, minmax(0,1fr)); gap:14px; margin:24px 0}
    .tile{padding:18px; border-radius:20px; background:rgba(255,255,255,.07); border:1px solid rgba(255,255,255,.12); text-align:center}
    .num{font-weight:700; font-variant-numeric: tabular-nums; font-size: clamp(26px, 4.6vw, 40px)}
    .label{color:var(--muted); font-size:12px; letter-spacing:.12em; text-transform:uppercase}

    .row{display:flex; flex-wrap:wrap; gap:12px}
    .grow{flex:1 1 260px}

    .input{width:100%; padding:14px 16px; border-radius:14px; border:1px solid rgba(255,255,255,.18); background: rgba(10,12,16,.6); color:var(--text); outline:none}
    .btn{padding:14px 18px; border-radius:14px; border:1px solid rgba(255,255,255,.18); background:linear-gradient(135deg, var(--accent), var(--accent-2)); color:#0a0f14; font-weight:700; cursor:pointer}
    .btn:active{transform: translateY(1px)}

    .footer{display:flex; align-items:center; justify-content:space-between; gap:12px; margin-top:18px; color:var(--muted); font-size:14px; flex-wrap:wrap}
    .icons{display:flex; gap:10px}
    .icon{width:38px; height:38px; display:grid; place-items:center; border-radius:12px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06)}

    .logo{display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.02em}
    .logo-mark{width:28px; height:28px; border-radius:8px; background:linear-gradient(135deg, var(--accent), var(--accent-2)); box-shadow:0 6px 24px rgba(110,231,255,.35)}

    .toast{position:fixed; left:50%; transform:translateX(-50%); bottom:22px; padding:10px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.16); background:rgba(10,12,16,.85); color:var(--text); box-shadow:0 10px 30px rgba(0,0,0,.35); opacity:0; pointer-events:none; transition:opacity .25s ease, transform .25s ease}
    .toast.show{opacity:1; transform:translateX(-50%) translateY(-6px)}

    @media (max-width:560px){
      .row{flex-direction:column}
      .countdown{grid-template-columns: repeat(2, minmax(0,1fr))}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Coming Soon">
    <div class="badge"><span class="spark"></span> Sneak peek</div>
    <h1>Something awesome is <span style="background:linear-gradient(135deg,var(--accent),var(--accent-2)); -webkit-background-clip:text; background-clip:text; color:transparent">coming soon</span></h1>
    <p class="sub">We're putting on the final touches. Pop in your email and we'll ping you the moment we go live.</p>

    <section class="countdown" aria-live="polite">
      <div class="tile"><div class="num" id="d">00</div><div class="label">Days</div></div>
      <div class="tile"><div class="num" id="h">00</div><div class="label">Hours</div></div>
      <div class="tile"><div class="num" id="m">00</div><div class="label">Minutes</div></div>
      <div class="tile"><div class="num" id="s">00</div><div class="label">Seconds</div></div>
    </section>

    <form class="row" id="notifyForm" autocomplete="email">
      <input class="input grow" id="email" name="email" type="email" placeholder="Enter your email to get notified" required>
      <button class="btn" type="submit">Notify me</button>
    </form>

    <div class="footer">
      <div class="logo"><span class="logo-mark"></span> <span id="brand">Your Brand</span></div>
      <div class="icons" aria-label="Social links">
        <a class="icon" href="#" aria-label="Twitter / X" title="Twitter / X">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M20.15 3.84h-3.01l-4.08 5.49L8.53 3.84H3.4l6.2 8.34-6.2 8h3.01l4.44-5.75 4.61 5.75h5.13l-6.48-8.1 6.04-8.24z" fill="currentColor"/></svg>
        </a>
        <a class="icon" href="#" aria-label="Instagram" title="Instagram">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="sorry.html" aria-hidden="true"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 5a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm6-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-6 3.5A3.5 3.5 0 1 1 8.5 13 3.5 3.5 0 0 1 12 9.5z" fill="currentColor"/></svg>
        </a>
        <a class="icon" href="#" aria-label="Facebook" title="Facebook">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M13 10h3V7h-3c-1.66 0-3 1.34-3 3v2H8v3h2v6h3v-6h2.2l.8-3H13v-2a1 1 0 0 1 1-1z" fill="currentColor"/></svg>
        </a>
      </div>
    </div>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    // ===== Customize these =====
    // Change the brand name and launch date to yours:
    document.getElementById('brand').textContent = 'Your Brand';
    const LAUNCH_DATE = new Date('2025-10-01T00:00:00'); // <-- set your launch date/time

    // ===== Countdown logic =====
    const d=document.getElementById('d'),h=document.getElementById('h'),m=document.getElementById('m'),s=document.getElementById('s');
    function pad(n){return n.toString().padStart(2,'0')}
    function tick(){
      const now = new Date();
      let diff = LAUNCH_DATE - now;
      if(diff < 0) diff = 0;
      const days = Math.floor(diff/864e5);
      const hours = Math.floor(diff%864e5/36e5);
      const mins = Math.floor(diff%36e5/6e4);
      const secs = Math.floor(diff%6e4/1e3);
      d.textContent = pad(days); h.textContent = pad(hours); m.textContent = pad(mins); s.textContent = pad(secs);
    }
    tick(); setInterval(tick, 1000);

    // ===== Simple "notify me" handler (no backend needed) =====
    const form = document.getElementById('notifyForm');
    const emailInput = document.getElementById('email');
    const toast = document.getElementById('toast');

    function showToast(msg, ok=true){
      toast.textContent = msg; toast.style.borderColor = ok? 'rgba(34,197,94,.5)':'rgba(239,68,68,.5)';
      toast.classList.add('show');
      setTimeout(()=> toast.classList.remove('show'), 2500);
    }

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const email = emailInput.value.trim();
      const valid = /.+@.+\..+/.test(email);
      if(!valid){ showToast('Please enter a valid email', false); return; }
      // Store locally as a quick placeholder. Replace with your API later.
      const key = 'coming-soon-subscribers';
      const list = JSON.parse(localStorage.getItem(key) || '[]');
      if(!list.includes(email)) list.push(email);
      localStorage.setItem(key, JSON.stringify(list));
      emailInput.value = '';
      showToast('Thanks! We\'ll keep you posted.');
    });
  </script>
</body>
</html>
